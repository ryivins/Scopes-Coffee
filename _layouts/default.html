<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.title }}">
  <!-- Make CSS work from any subfolder -->
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
</head>
<body>
  <header class="site-header container">
    <h1>{{ page.h1 | default: page.title | default: site.title }}</h1>
    <nav class="topnav" aria-label="Main">
      <ul>
        <li><a href="{{ site.baseurl }}/index.html">Home</a></li>
        <li><a href="{{ site.baseurl }}/business/index.html">Business</a></li>
        <li><a href="{{ site.baseurl }}/customers/index.html">Customers</a></li>
        <li><a href="{{ site.baseurl }}/marketing/index.html">Marketing</a></li>
        <li><a href="{{ site.baseurl }}/product/index.html">Product</a></li>
        <li><a href="{{ site.baseurl }}/docs/index.html">Docs</a></li>
      </ul>
    </nav>
  </header>

  <!-- All Markdown is wrapped in a styled card -->
  <main class="container cards">
    <section class="card">
      {{ content }}
    </section>
  </main>

  <footer class="site-footer container">
    <p>&copy; {{ site.time | date: "%Y" }} Scopes Coffee</p>
  </footer>
</body>
</html>
